{% extends 'info/base.html' %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-lg mb-4">
        <div class="card-header bg-primary text-white py-3">
            <h4 class="mb-0">
                <i class="fas fa-clipboard-list mr-2"></i>
                <strong>Marks Overview</strong>
            </h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Assessment Name</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for m in m_list %}
                        <tr>
                            <td class="align-middle">{{ m.name }}</td>
                            {% if not m.status %}
                                <td class="text-center align-middle">
                                    <span class="badge badge-danger px-3 py-2">
                                        <i class="fas fa-times-circle mr-1"></i>Not Marked
                                    </span>
                                </td>
                                <td class="text-center">
                                    <a class="btn btn-primary" href="{% url 't_marks_entry' m.id %}">
                                        <i class="fas fa-edit mr-1"></i>Enter Marks
                                    </a>
                                </td>
                            {% else %}
                                <td class="text-center align-middle">
                                    <span class="badge badge-success px-3 py-2">
                                        <i class="fas fa-check-circle mr-1"></i>Marked
                                    </span>
                                </td>
                                <td class="text-center">
                                    <a class="btn btn-warning" href="{% url 'edit_marks' m.id %}">
                                        <i class="fas fa-pencil-alt mr-1"></i>Edit Marks
                                    </a>
                                </td>
                            {% endif %}
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center py-4">
                                <div class="alert alert-info mb-0" role="alert">
                                    <i class="fas fa-info-circle mr-2"></i>No assessments found
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
