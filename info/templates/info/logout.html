<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Logged Out</title>
    {% load static %}

    <!-- Bootstrap core CSS-->
    <link href="{% static '/info/bootstrap/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom fonts -->
    <link href="{% static '/info/bootstrap/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">

    <style>
      :root {
        --primary: #4e73df;
        --info: #36b9cc;
        --success: #1cc88a;
      }

      body {
        background: linear-gradient(135deg, var(--primary) 0%, var(--info) 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logout-card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 1rem 3rem rgba(0,0,0,.175);
        padding: 3rem;
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      .logout-icon {
        font-size: 4rem;
        color: var(--primary);
        margin-bottom: 1.5rem;
      }

      .logout-message {
        font-size: 1.5rem;
        color: #5a5c69;
        margin-bottom: 2rem;
      }

      .login-btn {
        background: var(--success);
        border: none;
        padding: 1rem 3rem;
        font-size: 1.1rem;
        border-radius: 2rem;
        color: white;
        transition: all 0.3s;
      }

      .login-btn:hover {
        background: #169b6b;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(28, 200, 138, 0.4);
        color: white;
        text-decoration: none;
      }
    </style>

  </head>

  <body>
    <div class="logout-card">
      <i class="fas fa-sign-out-alt logout-icon"></i>
      <div class="logout-message">
        You have been successfully logged out
      </div>
      <a href="/accounts/login" class="login-btn">
        <i class="fas fa-sign-in-alt mr-2"></i>Log In Again
      </a>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static '/info/bootstrap/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/info/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
