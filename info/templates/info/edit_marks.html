{% extends 'info/base.html' %}
{% block content %}

<div class="container py-4">
  <form action="{% url 'marks_confirm' mc.id %}" method="post">
    {% csrf_token %}
    <div class="card shadow-lg mb-4">
      <div class="card-header bg-primary text-white py-3">
        <h4 class="mb-0">
          <i class="fas fa-edit mr-2"></i>
          <strong>Edit Student Marks</strong>
        </h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-striped" id="dataTable" width="100%" cellspacing="0">
            <thead class="thead-dark">
              <tr>
                <th>Student Name</th>
                <th class="text-center">Total Marks</th>
                <th class="text-center">Enter Marks</th>
              </tr>
            </thead>
            <tbody>
              {% for m in m_list %}
              <tr>
                <td class="align-middle">{{m.studentcourse.student.name}}</td>
                <td class="text-center align-middle">
                  <span class="badge badge-info px-3 py-2">
                    {{ m.total_marks }}
                  </span>
                </td>
                <td class="text-center">
                  <input type="number" 
                         class="form-control w-50 mx-auto text-center"
                         name="{{ m.studentcourse.student.USN }}" 
                         min="0" 
                         max="{{ m.total_marks }}" 
                         value="{{ m.marks1 }}"
                         required>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer text-right">
        <button type="submit" class="btn btn-primary btn-lg px-5">
          <i class="fas fa-save mr-2"></i>Submit Marks
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
