{% load static %}

<!-- Bootstrap core CSS-->
<link href="{% static '/info/bootstrap/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

<!-- Custom fonts for this template-->
<link href="{% static '/info/bootstrap/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

<div class="container py-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white py-3">
            <h2 class="mb-0 text-center">
                <i class="fas fa-chalkboard-teacher mr-2"></i>
                Available Teachers
            </h2>
        </div>
        <div class="card-body">
            {% if ft_list %}
                <div class="list-group">
                    {% for t in ft_list %}
                        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center hover-shadow py-3">
                            <div>
                                <i class="fas fa-user-tie text-primary mr-3"></i>
                                <span class="font-weight-bold">{{ t }}</span>
                            </div>
                            <span class="badge badge-success px-3 py-2">
                                <i class="fas fa-check mr-1"></i>Available
                            </span>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="text-center text-muted py-4">
                    <i class="fas fa-exclamation-circle fa-2x mb-3"></i>
                    <p class="mb-0">No teachers are currently available</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>
