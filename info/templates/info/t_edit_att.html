{% extends 'info/base.html' %}
{% block content %}

<div class="container py-4">
    <form action="{% url 'confirm' assc.id %}" method="post">
        {% csrf_token %}
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-primary text-white py-3">
                <h4 class="mb-0">
                    <i class="fas fa-edit mr-2"></i>
                    <strong>{{ dept1.name }} - Edit Attendance</strong>
                </h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                        <thead class="thead-dark">
                            <tr>
                                <th>Student Name</th>
                                <th class="text-center">Attendance Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for att in att_list %}
                            <tr>
                                <td class="align-middle">{{att.student.name}}</td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        {% if att.status %}
                                        <label class="btn btn-outline-success active px-4">
                                            <input type="radio" name="{{ att.student.USN }}" id="option1" autocomplete="off" value="present" checked>
                                            <i class="fas fa-check mr-2"></i>Present
                                        </label>
                                        <label class="btn btn-outline-danger px-4">
                                            <input type="radio" name="{{ att.student.USN }}" id="option2" autocomplete="off" value="absent">
                                            <i class="fas fa-times mr-2"></i>Absent
                                        </label>
                                        {% else %}
                                        <label class="btn btn-outline-success px-4">
                                            <input type="radio" name="{{ att.student.USN }}" id="option1" autocomplete="off" value="present">
                                            <i class="fas fa-check mr-2"></i>Present
                                        </label>
                                        <label class="btn btn-outline-danger active px-4">
                                            <input type="radio" name="{{ att.student.USN }}" id="option2" autocomplete="off" value="absent" checked>
                                            <i class="fas fa-times mr-2"></i>Absent
                                        </label>
                                        {% endif %}
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-light">
                <button type="submit" class="btn btn-success btn-lg px-5">
                    <i class="fas fa-save mr-2"></i>Update Attendance
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
